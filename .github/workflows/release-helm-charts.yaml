name: Accuknox-Job Workflow (Reusable)

on:
  workflow_call:
    inputs:
      tag:
        description: "Release tag or version"
        required: true
        type: string
      helm_repo:
        description: "AWS ECR repository URL for Helm charts"
        required: true
        type: string
      chart_path:
        description: "Path to Helm chart directory"
        type: string
        required: false
        default: "deployments"
      registry_type:
        description: "ECR registry type (public or private)"
        type: string
        required: false
        default: "private"
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  release_helm_charts:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Push Helm chart to ECR
        uses: accuknox/common-gh-actions/actions/helm-push-new@main
        with:
          chart-path: ${{ inputs.chart_path }}
          ecr-repo: ${{ inputs.helm_repo }}
          ecr-region: us-east-2
          version: ${{ inputs.tag }}
          type: ${{ inputs.registry_type }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
