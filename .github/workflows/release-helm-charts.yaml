name: Helm Chart Push to ECR (Reusable)

on:
  workflow_call:
    inputs:
      tag:
        description: "Release tag or version to set in Helm charts"
        required: true
        type: string
      helm_repo:
        description: "AWS ECR repository URL for Helm charts"
        required: true
        type: string
      chart_path:
        description: "Path to the Helm chart directory"
        required: false
        type: string
        default: "deployments"
      registry_type:
        description: "Type of ECR registry (private or public)"
        required: false
        type: string
        default: "public"
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  push_helm_chart:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Install Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: Update chart versions
        run: |
          for CHART in ${{ inputs.chart_path }}/*; do
            if [ -d "$CHART" ] && [ -f "$CHART/Chart.yaml" ]; then
              echo "Updating $CHART/Chart.yaml"
              sed -i "s/^version:.*/version: ${{ inputs.tag }}/" "$CHART/Chart.yaml"
              sed -i "s/^appVersion:.*/appVersion: ${{ inputs.tag }}/" "$CHART/Chart.yaml"
            fi
          done

      - name: Package and push Helm charts to ECR
        run: |
          for CHART in ${{ inputs.chart_path }}/*; do
            if [ -d "$CHART" ] && [ -f "$CHART/Chart.yaml" ]; then
              echo "Packaging $CHART"
              helm package "$CHART" --destination ${{ inputs.chart_path }}
              CHART_NAME=$(basename "$CHART")
              HELM_PACKAGE="${{ inputs.chart_path }}/$CHART_NAME-${{ inputs.tag }}.tgz"
              echo "Pushing $HELM_PACKAGE to ${{ inputs.helm_repo }}"
              helm push "$HELM_PACKAGE" oci://${{ inputs.helm_repo }}
            fi
          done
