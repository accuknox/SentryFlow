name: Stable release

on:
  create:
    tags:
      - "v*"

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DEV_ACCESS_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DEV_SECRET_ID }}
  AWS_REGION: us-east-1
  ECR_REPOSITORY: public.ecr.aws/k9v9d5v2

jobs:
  release-sentryflow-image:
    if: ${{ github.repository == 'accuknox/sentryflow' }}
    name: Build and push sentryflow image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_DEV_ACCESS_ID }}
          aws-secret-access-key: ${{ secrets.AWS_DEV_SECRET_ID }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get tag
        id: tag
        run: |
          if [ ${{ github.ref }} == "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
          fi

      - name: Docker build, scan and push to ECR
        uses: ./github/workflows/release-image.yaml
        with:
          docker_context: ./sentryflow
          dockerfile_path: ./sentryflow/Dockerfile
          image_name: sentryflow
          repository_name: ${{ env.ECR_REPOSITORY }}
          tag: ${{ steps.tag.outputs.tag }}
          registry_type: public
          disable_scan: true

  release-envoy-filter-image:
    if: ${{ github.repository == 'accuknox/sentryflow' }}
    name: Build and push envoyfilter's image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_DEV_ACCESS_ID }}
          aws-secret-access-key: ${{ secrets.AWS_DEV_SECRET_ID }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get tag
        id: tag
        run: |
          if [ ${{ github.ref }} == "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
          fi

      - name: Docker build, scan and push to ECR
        uses: ./github/workflows/release-helm-charts.yaml
        with:
          docker_context: filter/envoy/envoy-wasm-filters
          dockerfile_path: filter/envoy/envoy-wasm-filters/Dockerfile
          image_name: sentryflow-httpfilter
          repository_name: ${{ env.ECR_REPOSITORY }}
          tag: ${{ steps.tag.outputs.tag }}
          registry_type: public
          disable_scan: true

  update-image-tags-in-helm-charts:
    if: ${{ github.repository == 'accuknox/sentryflow' }}
    needs: [ release-sentryflow-image ]
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Get tag
        id: tag
        run: |
          if [ ${{ github.ref }} == "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
          fi

      - name: Update images tag
        run: |
          ./hack/update-image-tag.sh ${{ steps.tag.outputs.tag }}

      - name: Create PR to update images tag in Helm charts
        uses: peter-evans/create-pull-request@v7
        with:
          branch: update-helm-${{ steps.tag.outputs.tag }}
          commit-message: "[skip ci] Update Helm Chart To ${{ steps.tag.outputs.tag }}"
          committer: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          title: "[skip ci] Update Helm Chart To ${{ steps.tag.outputs.tag }}"
          base: main
          signoff: true
          delete-branch: true
