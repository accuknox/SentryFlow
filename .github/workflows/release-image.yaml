name: Release image

on:
  create:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (optional, used if manually triggered)"
        type: string
        required: false

permissions: read-all

jobs:
  release-sentryflow-image:
    if: ${{ github.repository == 'accuknox/sentryflow' }}
    name: Build and push sentryflow image
    uses: accuknox/accuknox-jobs/.github/workflows/push-image.yaml@sentryflow-docker-push
    with:
      DOCKER_CONTEXT: "/sentryflow"
      DOCKERFILE: "./sentryflow/Dockerfile"
      IMAGE_NAME: "sentryflow"
      REGISTRY: "public.ecr.aws/k9v9d5v2"

  release-envoy-filter-image:
    if: ${{ github.repository == 'accuknox/sentryflow' }}
    name: Build and push envoyfilters image
    uses: accuknox/accuknox-jobs/.github/workflows/push-image.yaml@sentryflow-docker-push
    with:
      DOCKER_CONTEXT: "/filter/envoy/envoy-wasm-filters"
      DOCKERFILE: "./filter/envoy/envoy-wasm-filters/Dockerfile"
      IMAGE_NAME: "envoy-filter"
      REGISTRY: "public.ecr.aws/k9v9d5v2"
      
  update-image-tags-in-helm-charts:
    if: ${{ github.repository == 'accuknox/sentryflow' }}
    needs: [ release-sentryflow-image, release-envoy-filter-image ]
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Get tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
          fi

      - name: Update images tag
        run: |
          ./hack/update-image-tag.sh ${{ steps.tag.outputs.tag }}

      - name: Create PR to update images tag in Helm charts
        uses: peter-evans/create-pull-request@v7
        with:
          branch: update-helm-${{ steps.tag.outputs.tag }}
          commit-message: "[skip ci] Update Helm Chart To ${{ steps.tag.outputs.tag }}"
          committer: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          title: "[skip ci] Update Helm Chart To ${{ steps.tag.outputs.tag }}"
          base: main
          signoff: true
          delete-branch: true
