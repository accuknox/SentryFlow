name: Release image

permissions: read-all

on:
  workflow_call:
    inputs:
      WORKING_DIRECTORY:
        description: 'current working directory'
        required: true
        type: string
      NAME:
        description: 'app name'
        required: true
        type: string

jobs:
  release-image:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_DEV_ACCESS_ID }}
          aws-secret-access-key: ${{ secrets.AWS_DEV_SECRET_ID }}
          aws-region: us-east-1

      - name: Login to AWS ECR
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/k9v9d5v2

      - name: Get tag
        id: tag
        run: |
          if [ ${{ github.ref }} == "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
          fi

      - name: Build image
        run: DOCKER_TAG=${{ steps.tag.outputs.tag }} make image
        working-directory: ${{ inputs.WORKING_DIRECTORY }}

      - name: Scan image
        uses: anchore/scan-action@v4
        with:
          image: 'public.ecr.aws/k9v9d5v2/${{ inputs.NAME }}:${{ steps.tag.outputs.tag }}'
          severity-cutoff: critical
          output-format: sarif

      - name: Build and push image
        working-directory: ${{ inputs.WORKING_DIRECTORY }}
        run: DOCKER_TAG=${{ steps.tag.outputs.tag }} make imagex
